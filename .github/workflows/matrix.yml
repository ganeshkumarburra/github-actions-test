name: Matrix
on: push
jobs:
  node-version:
    strategy:
      matrix:
        node-version: [8, 10, 12]
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - node-version: 6
            os: ubuntu-latest
            is_ubuntu8: "true"
    runs-on: ${{matrix.os}}
    env:
      IS_UBUNTU8: ${{matrix.is_ubuntu8}}
    steps:
      - name: Log initial node version
        run: node --version
      - name: node version 8
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: Log new node version
        run: node --version
      - name: Log env value
        run: $IS_UBUNTU8
