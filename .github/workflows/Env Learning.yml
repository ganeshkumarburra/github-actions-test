name: Evironment variables
on: push
env:
  WF_ENV: Available for all jobs
jobs:
  create_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Adding Random Number
        run: |
          pwd
          ls
          git init
          git remote add origin "https://${GITHUB_ACTOR}:${{secrets.GITHUB_TOKEN}}@github.com/
          ${GITHUB_REPOSITORY}.git"
          git config --global user.emial "my-bot@bot.com"
          git config --global user.name "my-bot"
          git fetch
          git checkout master
          git --set-upstream-to=origin/master
          git pull
          ls
          echo $RANDOM >> random.txt
          ls
          git add -A
          git commit -m "Random number added"
          git push

      - name: Create issue using REST API
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."
            }' \
          --fail
  log-env:
    runs-on: ubuntu-latest
    env:
      JOB_ENV: Available in only log-env job
    steps:
      - name: Logging variables
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
  log-default-env:
    runs-on: ubuntu-latest
    steps:
      - name: Logging Default variable
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "GITHUB_REPOSITORY ${GITHUB_REPOSITORY}"
